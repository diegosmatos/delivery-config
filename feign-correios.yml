server:
  port: 9092

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:9091/eureka/
      
management:
  endpoints:
    web:
      exposure:
        include: metrics, health, info
  endpoint:
    health:
      show-details: always 